<!DOCTYPE html>
<html>
<head>
    <title>Solar System</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<style>
    html, body {
        margin: 0;
        height: 100%;
    }
    #canvas {
        width: 100%;
        height: 100%;
        display: block;
    }
</style>
<body>
    <script id="vertexShader" type="x-shader/x-vertex">
      varying vec3 vPos;

      void main() {
        vPos = position;
        vec3 viewPosition = (modelViewMatrix * vec4(position, 1.)).xyz;
        gl_Position = projectionMatrix * vec4(viewPosition, 1.);
      }
    </script>
    <script id="fragmentShader" type="x-shader/x-fragment">
      uniform sampler2D texture;
      uniform float innerRadius;
      uniform float outerRadius;

      varying vec3 vPos;

      vec4 color() {
        vec2 uv = vec2(0);
        uv.x = (length(vPos) - innerRadius) / (outerRadius - innerRadius);
        if (uv.x < 0.0 || uv.x > 1.0) {
          discard;
        }

        vec4 pixel = texture2D(texture, uv);
        return pixel;
      }

      void main() {
        gl_FragColor = color();
      }
    </script>
    <div id="canvas"></div>
    <script src="js/dat.gui.min.js"></script>
    <script src="js/three.module.js"></script>
    <script src="js/three.js"></script>
    <script src="js/three.min.js"></script>
    <script src="js/OrbitControls.js"></script>
    <script src="src/planetData.js"></script>
    <script src="src/satelliteData.js"></script>
    <script src="src/main.js"></script>
</body>
</html>
